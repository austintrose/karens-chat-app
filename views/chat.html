<!DOCTYPE html>

<!--
	This file is rendered by express.js, when the rurl /chat/123456 is visited in a browser.
	It includes jQuery, socket.io.js (it is automatically served by the socket.io library), 
	and a few more JavaScript files that you should check out.
-->

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<title>Chat Room</title>

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans Condensed:300italic,300,700">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>


<body>

	<div id="start-new-chat" class="row clearfix" hidden>
		<div class="col-md-4 column"></div>
		<div class="col-md-4 column">
			<form id="host-form" role="form">
				<div class="form-group">
					<h3>What's your name?</h3>
					<input id="host-name" type="text" class="form-control" value="Karen"/>
				</div>
				<div class="checkbox">
					<input id="allow-face-controls" type="checkbox" />
					<label>Other user has face-display controls as well.</label>
				</div> 
				<button type="submit" class="btn btn-primary">Open chat room.</button>
			</form>
		</div>
		<div class="col-md-4 column"></div>
	</div>

	<div id="invite-to-chat" class="row clearfix" hidden>
		<div class="col-md-4 column"></div>
		<div class="col-md-4 column center">
			<form role="form">
				<div class="form-group">
					<h3 for="name">Send someone this URL to chat:</h3>
					<a id="invite-link">`URL`</a>
				</div>
			</form>
		</div>
		<div class="col-md-4 column"></div>
	</div>

	<div id="join-chat" class="row clearfix" hidden>
		<div class="col-md-4 column"></div>
		<div class="col-md-4 column">
			<form id="client-form" role="form">
				<div class="form-group">
					<h3>What's your name?</h3>
					<input id="client-name" type="text" class="form-control" placeholder="Your name here.">
				</div>
				<button id="join-chat-button" type="submit" class="btn btn-primary">Chat with `HOST`</button>
			</form>
		</div>
		<div class="col-md-4 column"></div>
	</div>

	<div id="chat" class="row clearfix" hidden>
		<div id="messages-column" class="col-md-6 column">
			<ul id="messages">
			</ul>
		</div>

		<div id="faces" class="col-md-5 column center">
			<div id="host-face">
				<h3 id="host-name-title" class="text-muted">`HOST_NAME`</h3>
				<img id="host-face-img" src="http://lorempixel.com/250/250/" class="img-rounded"/>
			</div>

			<div class='row'><div class='span12'><hr></div></div>

			<div id="client-face" hidden>
				<h3 id="client-name-title" class="text-muted">`CLIENT NAME`</h3>
				<img id="client-face-img" src="http://lorempixel.com/250/250/" class="img-rounded"/>
			</div>
		</div>

		<div class="col-md-1 column"></div>
	</div>

	<footer id="footer" hidden>
		<div class="row clearfix">
			<div class="col-md-1 column"></div>

			<div class="col-md-5 column">
				<form id="chat-form" role="form" class="form-inline">
					<div class="row">
						<div class="col-xs-9">
							<input id="chat-field" type="text" class="form-control">
						</div>
						<div class="col-xs-3">
							<button type="submit" class="btn btn-primary btn-block">Send!</button>
						</div>
					</div>
				</form>
			</div>

			<div id="face-controls" class="col-md-5 column center" hidden>
				<div class="btn-group btn-group-lg">
					<button id="face-1" class="btn btn-default" type="button">1</button> 
				</div>			
				<div class="btn-group btn-group-lg">
					<button id="face-2" class="btn btn-default" type="button">2</button> 
				</div>			
				<div class="btn-group btn-group-lg">
					<button id="face-3" class="btn btn-default" type="button">3</button> 
				</div>			
				<div class="btn-group btn-group-lg">
					<button id="face-4" class="btn btn-default" type="button">4</button>
				</div>			
				<div class="btn-group btn-group-lg">
					<button id="face-5" class="btn btn-default" type="button">5</button>
				</div>			
				<div class="btn-group btn-group-lg">
					<button id="face-6" class="btn btn-default" type="button">6</button>
				</div>			
			</div>

			<div class="col-md-1 column">
			</div>
		</div>
	</footer>

	<script src="/socket.io/socket.io.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/chat.js"></script>
</body>

</html>
